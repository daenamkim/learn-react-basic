<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hello World</title>
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  <link rel="stylesheet" type="text/css" href="./timeline.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
</head>
<body>
  <div id="app"></div>
  <script type="text/babel">
    var mountComponent = document.querySelector('#app');
    class App extends React.Component {
      render() {
        return <h1>Hello from our app</h1>;
      }
    }

    class Timeline extends React.Component {
      render() {
        return (
          <div className="notificationsFrame">
            <div className="panel">
              <div className="header">
                <div className="menuIcon">
                  <div className="dashTop"></div>
                  <div className="dashBottom"></div>
                  <div className="circle"></div>
                </div>
                <span className="title">Timeline</span>
                <input
                  type="text"
                  className="searchInput"
                  placeholder="Search ..."
                />
                <div className="fa fa-search searchIcon"></div>
              </div>
              <div className="content">
                <div className="line"></div>
                <div className="item">
                  <div className="avatar">
                    <img alt="doug" src="http://www.croop.cl/UI/twitter/images/doug.jpg" />
                  </div>
                  <span className="time">
                    An hour ago
                  </span>
                  <p>Ate lunch</p>
                </div>
                <div className="item">
                  <div className="avatar">
                    <img alt="doug" src="http://www.croop.cl/UI/twitter/images/doug.jpg" />
                  </div>
                  <span className="time">10 am</span>
                  <p>Read Day two article</p>
                </div>
                <div className="item">
                  <div className="avatar">
                    <img alt="doug" src="http://www.croop.cl/UI/twitter/images/doug.jpg" />
                  </div>
                  <span className="time">2:21 pm</span>
                  <p>
                    Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown priter took a galley of type and scrambled it to make a type specimen book.
                  </p>
                </div>
              </div>
            </div>
          </div>
        );
      }
    }

    ReactDOM.render(<Timeline />, document.getElementById('app'));
  </script>
</body>
</html>
